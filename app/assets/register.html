<!DOCTYPE html>
<html class="h100">
<head>
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body class="h100">
<div class="register">
    <div class="register-wrap animated fadeInDown">
        <div class="top">
            <a class="logo-left" href=""><img src="./images/logo.png" alt=""/></a>
            <a class="home-back" href="">
                <p><span class="glyphicon glyphicon-home"></span>回到首页</p>
            </a>
        </div>
        <div class="form-container">
        <div class="row header">
            <div class="col-xs-6 active"><a href="./register.html">个人用户</a></div>
            <div class="col-xs-6"><a href="./register-seller.html">古着店</a></div>
        </div>
        <div class="content">
            <form action="">
                <div class="alert alert-danger">sdfads</div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="用户名"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="电子邮箱"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="输入密码"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="确认密码"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control " placeholder="验证码"/>
                </div>
                <div class="input-group bottom">
                    <a href="" class="btn cancel">取消</a>
                    <input class="btn" type="submit" value="同意协议并注册"/>
                </div>
            </form>
        </div>
        <p class="footer"><a href="">《要复古服务协议》</a></p>

        </div>
    </div>
</div>
<script src="./js/vendor.js"></script>
<script src="./js/app.js"></script>
<script>require("script/register");</script>
</body>
</html>
