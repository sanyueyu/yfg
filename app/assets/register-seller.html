<!DOCTYPE html>
<html class="h100">
<head>
    <title>商家注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/app.css"/>
</head>
<body class="h100">
<div class="register">
    <div class="register-seller-wrap animated fadeInDown">
        <div class="top">
            <a class="logo-left" href=""><img src="images/logo.png" alt=""/></a>
            <a class="home-back" href="">
                <p><span class="glyphicon glyphicon-home"></span>回到首页</p>
            </a>
        </div>
        <div class="form-container1">
        <div class="row header">
            <div class="col-xs-6"><a href="./register.html">个人用户</a></div>
            <div class="col-xs-6 active"><a href="./register-seller.html">古着店</a></div>
        </div>
        <div class="content">
            <div class="from-control">
                <div class="step"></div>
            </div>
            <form action="">
                <div class="alert alert-danger">sdfads</div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="用户名"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="用户名"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="用户名"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="用户名"/>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control " placeholder="验证码"/>
                </div>
                <div class="input-group bottom">
                    <a href="" class="btn cancel">取消</a>
                    <input class="btn" type="submit" value="同意协议并注册"/>
                </div>
            </form>
        </div>
        <p class="footer"><a href="">《要复古服务协议》</a></p>
       </div>

        <div class="form-container2">
            <div class="row header">
                <div class="col-xs-6"><a href="./register.html">个人用户</a></div>
                <div class="col-xs-6 active"><a href="./register-seller.html">古着店</a></div>
            </div>
            <div class="content">
                <div class="from-control">
                    <div class="step"></div>
                </div>
                <form action="">
                    <div class="alert alert-danger">sdfads</div>
                    <div class="input-group">
                        <input id="file" type="file" class="hidden"/>
                        <input id="upload" type="text" class="upload form-control" placeholder="营业执照／身份证"/>
                        <span class="input-group-btn">
                        <button class="upload btn btn-default" type="button">选择文件</button>
                        </span>
                    </div>
                    <div class="input-group">
                        <div class="photo">
                            <img src="" alt=""/>
                        </div>
                    </div>

                    <div class="input-group bottom">
                        <a href="" class="btn p-step">上一步</a>
                        <a href="" class="btn n-step">下一步</a>
                    </div>
                </form>
            </div>
            <p class="footer"></p>
        </div>

        <div class="form-container3">
            <div class="row header">
                <div class="col-xs-6"><a href="./register.html">个人用户</a></div>
                <div class="col-xs-6 active"><a href="./register-seller.html">古着店</a></div>
            </div>
            <div class="content">
                <div class="from-control">
                    <div class="step"></div>
                </div>
                <form action="">
                    <div class="register-success-hint">
                        <p>恭喜您已经注册成功，</p>
                        <p>审核需要三个工作日，请耐心等待！</p>
                    </div>

                    <div class="input-group bottom">
                        <a href="" class="btn p-step">取消</a>
                        <a href="" class="btn n-step">完成注册</a>
                    </div>
                </form>
            </div>
            <p class="footer"></p>
        </div>
    </div>
</div>
<script src="./js/vendor.js"></script>
<script src="./js/app.js"></script>
<script>require("script/register");</script>
</body>
<!--我在听 宁静部落 挺不错-->
</html>
